<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageToolkit Pro - Image & PDF Utilities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Custom config for Inter font and animations */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        :root {
            --primary-color: #6366f1; /* Indigo-500 */
        }

        html {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- THEME CLASSES --- */
        html.light { background-color: #f4f4f5; color: #18181b; } /* Zinc */
        html.dark { background-color: #18181b; color: #f9fafb; } /* Zinc 900 */
        html.amoled { background-color: #000000; color: #f9fafb; } /* True Black */

        /* Input styling for dark/amoled modes */
        .themed-input {
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            border-color: #e4e4e7; /* light */
            background-color: white; /* light */
        }
        html.dark .themed-input {
            border-color: #3f3f46; /* zinc-600 */
            background-color: #27272a; /* zinc-800 */
            color: #f9fafb;
        }
        html.amoled .themed-input {
            border-color: #1f2937; /* gray-800 */
            background-color: #111827; /* gray-900 */
            color: #f9fafb;
        }

        /* Hide the file input visually but keep it accessible */
        .file-input-hidden {
            opacity: 0;
            position: absolute;
            z-index: -1;
            width: 0.1px;
            height: 0.1px;
        }

        /* Custom scrollbar for premium look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen transition-colors duration-300">

    <canvas id="image-canvas" class="hidden"></canvas>

    <div id="app-container" class="max-w-xl mx-auto p-4 md:p-6 pb-20">

        <header class="flex justify-between items-center mb-8 bg-inherit transition-colors duration-300">
            <h1 class="flex items-center text-3xl font-extrabold text-indigo-600 dark:text-indigo-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 mr-2 fill-current" viewBox="0 0 24 24">
                    <path d="M21 21v2H3v-2l1-1h16l1 1zm-4.707-8.707a1 1 0 00-1.414 0l-3.586 3.586-3.586-3.586a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l4-4a1 1 0 000-1.414z"/>
                    <path d="M12 4a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1V4zM16 4a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1V4zM8 4a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1h2a1 1 0 001-1V4z"/></svg>
                ImageToolkit
            </h1>

            <button
                id="theme-toggle"
                onclick="toggleTheme()"
                class="w-10 h-10 rounded-full flex items-center justify-center shadow-lg transition-all duration-300 transform hover:scale-110 text-xl text-gray-700 dark:text-gray-200 amoled:text-gray-300 bg-gray-200 dark:bg-zinc-800 amoled:bg-gray-900"
                title="Toggle Theme"
            >
                <span id="theme-icon">üîÜ</span>
            </button>
        </header>

        <div class="flex space-x-2 p-2 rounded-2xl bg-white dark:bg-zinc-800 amoled:bg-zinc-900 shadow-xl mb-8">
            <button
                id="tab-pdf"
                onclick="setPage('pdf')"
                class="tab-btn w-1/2 p-3 rounded-xl font-semibold text-sm md:text-base transition-all duration-300 transform active:scale-95"
            >
                PDF Converter
            </button>
            <button
                id="tab-compress"
                onclick="setPage('compress')"
                class="tab-btn w-1/2 p-3 rounded-xl font-semibold text-sm md:text-base transition-all duration-300 transform active:scale-95"
            >
                Compressor
            </button>
        </div>

        <main class="space-y-8">

            <section id="pdf-view" class="tool-view">
                <div class="bg-white dark:bg-zinc-800 amoled:bg-zinc-900 p-6 rounded-3xl shadow-2xl transition-all duration-300">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-600 dark:text-indigo-400 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v4h4v12H6z"/></svg>
                        Combine Images to PDF
                    </h2>

                    <input type="file" id="pdf-file-input" class="file-input-hidden" accept="image/jpeg, image/png, image/webp" multiple onchange="handleFileSelect(event, 'pdf')">

                    <label for="pdf-file-input" class="w-full h-24 border-4 border-dashed border-indigo-400 dark:border-indigo-600 rounded-xl flex flex-col items-center justify-center cursor-pointer transition-all duration-300 hover:bg-indigo-50 dark:hover:bg-zinc-700/50">
                        <span class="text-lg font-semibold text-indigo-700 dark:text-indigo-300">Tap to Select Multiple Images</span>
                        <span class="text-sm text-gray-500 dark:text-gray-300">JPG, PNG, WEBP accepted.</span>
                    </label>
                </div>

                <div id="pdf-image-list-container" class="hidden bg-white dark:bg-zinc-800 amoled:bg-zinc-900 p-6 rounded-3xl shadow-xl mt-6">
                    <h3 class="text-xl font-bold mb-4">Selected Images:</h3>
                    <div id="pdf-image-list" class="space-y-3">
                        </div>
                </div>

                <div id="pdf-actions" class="hidden grid grid-cols-2 gap-4 mt-6">
                    <button
                        onclick="showNameModal(false)"
                        class="p-4 rounded-xl bg-indigo-600 text-white font-bold shadow-lg hover:bg-indigo-700 transition-all duration-300 active:scale-95"
                    >
                        Standard PDF
                    </button>
                    <button
                        onclick="showNameModal(true)"
                        class="p-4 rounded-xl bg-purple-600 text-white font-bold shadow-lg hover:bg-purple-700 transition-all duration-300 active:scale-95"
                    >
                        Grayscale PDF
                    </button>
                </div>
            </section>

            <section id="compress-view" class="tool-view hidden">
                <div class="bg-white dark:bg-zinc-800 amoled:bg-zinc-900 p-6 rounded-3xl shadow-2xl transition-all duration-300">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-600 dark:text-indigo-400 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M13 12h7v1h-7v-1zm0 4h7v1h-7v-1zm0-8h7v1h-7V8zM4 19h7v1H4v-1zM4 15h7v1H4v-1zM4 11h7v1H4v-1zM4 7h7v1H4V7z"/></svg>
                        Image Compressor
                    </h2>

                    <input type="file" id="compress-file-input" class="file-input-hidden" accept="image/jpeg, image/png, image/webp" onchange="handleFileSelect(event, 'compress')">

                    <label for="compress-file-input" class="w-full h-24 border-4 border-dashed border-indigo-400 dark:border-indigo-600 rounded-xl flex flex-col items-center justify-center cursor-pointer transition-all duration-300 hover:bg-indigo-50 dark:hover:bg-zinc-700/50">
                        <span class="text-lg font-semibold text-indigo-700 dark:text-indigo-300">Select Single Image to Compress</span>
                        <span class="text-sm text-gray-500 dark:text-gray-300">JPG, PNG, WEBP recommended.</span>
                    </label>

                    <div id="compress-controls" class="mt-6 hidden">
                        <div class="grid grid-cols-2 gap-4 mb-4 text-center">
                            <div class="p-3 rounded-xl bg-blue-100 dark:bg-blue-900/50">
                                <p class="text-xs font-medium text-blue-700 dark:text-blue-300">Original Size</p>
                                <p id="original-size" class="text-lg font-bold">--</p>
                            </div>
                            <div class="p-3 rounded-xl bg-green-100 dark:bg-green-900/50">
                                <p class="text-xs font-medium text-green-700 dark:text-green-300">Expected New Size</p>
                                <p id="expected-size" class="text-lg font-bold">--</p>
                            </div>
                        </div>

                        <div class="p-4 bg-gray-50 dark:bg-zinc-700/50 rounded-xl">
                            <label for="compress-quality-slider" class="text-base font-bold flex justify-between mb-2">
                                <span>Compression Quality</span>
                                <span id="quality-value-compress" class="text-indigo-500 font-extrabold">80%</span>
                            </label>
                            <input type="range" id="compress-quality-slider" min="10" max="100" value="80" step="5"
                                class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg dark:bg-gray-700"
                                oninput="updateCompressionSize();"
                                onchange="updateCompressionSize();">
                        </div>

                        <div id="compress-preview-container" class="mt-4 text-center hidden">
                            <h3 class="text-xl font-bold mb-3">Selected Image:</h3>
                            <img id="compress-preview" class="max-w-full h-auto mx-auto rounded-xl shadow-lg border-4 border-gray-200 dark:border-zinc-700 transition-shadow duration-300">
                            <p id="compress-filename" class="mt-2 text-sm text-gray-500 dark:text-gray-300 truncate"></p>
                        </div>

                        <button
                            onclick="processCompression()"
                            class="mt-4 p-4 w-full rounded-xl bg-indigo-600 text-white font-bold shadow-lg hover:bg-indigo-700 transition-all duration-300 active:scale-95"
                        >
                            Download Compressed Image
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="fixed bottom-0 left-0 right-0 text-center p-3 text-sm text-gray-500 dark:text-gray-300 amoled:text-gray-300 bg-white dark:bg-zinc-800 amoled:bg-black border-t border-gray-200 dark:border-zinc-700 amoled:border-zinc-800 transition-colors duration-300 z-10">
            ¬© 2025 Hemanth. All rights reserved
        </footer>
    </div>

    <div id="name-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm hidden items-center justify-center z-50">
        <div id="modal-content" class="bg-white dark:bg-zinc-700 amoled:bg-zinc-800 p-6 rounded-2xl shadow-3xl max-w-xs w-full transform transition-all duration-300 scale-95 opacity-0">
            <h3 class="text-xl font-bold mb-4 text-indigo-600 dark:text-indigo-400">Save PDF File</h3>
            <p class="mb-4 text-sm text-gray-700 dark:text-gray-300">Enter the desired name for the document.</p>

            <input type="text" id="pdf-filename" placeholder="Document Name"
                    class="w-full p-3 border-2 border-indigo-300 dark:border-indigo-600 rounded-xl mb-4 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-inner themed-input"
                    value="ImageToolkit_Export"
            >

            <div id="modal-loading" class="text-center text-sm text-indigo-500 hidden mb-4">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span>Processing...</span>
                </div>
            </div>

            <div class="flex justify-end space-x-3">
                <button onclick="hideNameModal()" class="px-4 py-2 rounded-xl bg-gray-200 dark:bg-zinc-600 dark:hover:bg-zinc-500 transition active:scale-95 font-medium">Cancel</button>
                <button id="modal-confirm-btn" onclick="confirmDownload()" class="px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 transition active:scale-95 font-medium disabled:opacity-50">Download</button>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let currentPage = 'pdf';
        let pdfFiles = []; // Stores { id, file, url, name, size } for PDF/Grayscale PDF
        let singleFile = null; // Stores { file, url, name, size } for Compressor view
        let isGrayscalePdfMode = false;

        const PDF_DEFAULT_QUALITY = 0.95;

        // --- UTILITIES ---

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        /**
         * Converts bytes to a human-readable format.
         */
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        /**
         * Loads an Image object from a URL (DataURL) wrapped in a Promise.
         * @param {string} url - The Data URL of the image.
         * @returns {Promise<HTMLImageElement>} The loaded image object.
         */
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = (e) => reject(new Error('Failed to load image: ' + e));
                img.src = url;
            });
        }

        // --- THEME MANAGEMENT ---
        const themeIcon = document.getElementById('theme-icon');
        const THEMES = ['light', 'dark', 'amoled'];

        function getCurrentTheme() {
            return document.documentElement.className.split(' ').find(c => THEMES.includes(c)) || 'light';
        }

        function getNextTheme() {
            const currentTheme = getCurrentTheme();
            const currentIndex = THEMES.indexOf(currentTheme);
            return THEMES[(currentIndex + 1) % THEMES.length];
        }

        function updateThemeUI(currentTheme) {
            // Remove all theme classes and add the new one
            document.documentElement.classList.remove(...THEMES);
            document.documentElement.classList.add(currentTheme);

            if (currentTheme === 'light') themeIcon.textContent = 'üîÜ';
            else if (currentTheme === 'dark') themeIcon.textContent = 'üåô';
            else if (currentTheme === 'amoled') themeIcon.textContent = '‚ö´';

            renderPage();
        }

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            updateThemeUI(theme);
        }

        function toggleTheme() {
            setTheme(getNextTheme());
        }

        // Apply theme on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            setPage(currentPage); // Initial rendering
        });

        // --- NAVIGATION & PAGE RENDERING ---

        function setPage(pageName) {
            currentPage = pageName;

            document.querySelectorAll('.tool-view').forEach(view => {
                view.classList.add('hidden');
            });
            document.getElementById(`${pageName}-view`).classList.remove('hidden');

            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white', 'dark:bg-indigo-500', 'dark:text-white', 'amoled:bg-indigo-700');
                btn.classList.add('bg-gray-100', 'dark:bg-zinc-700', 'amoled:bg-zinc-800', 'text-gray-700', 'dark:text-gray-100');
            });

            const activeTab = document.getElementById(`tab-${pageName}`);
            activeTab.classList.remove('bg-gray-100', 'dark:bg-zinc-700', 'amoled:bg-zinc-800', 'text-gray-700', 'dark:text-gray-100');
            activeTab.classList.add('bg-indigo-600', 'text-white', 'dark:bg-indigo-500', 'dark:text-white', 'amoled:bg-indigo-700');

            // Re-render the current view
            renderPage();
        }

        function renderPage() {
            if (currentPage === 'pdf') {
                renderPdfImageList();
            } else if (currentPage === 'compress') {
                renderSingleFilePreview('compress');
                updateCompressionSize();
            }
        }

        // --- FILE HANDLING & PREVIEWS ---

        function handleFileSelect(event, mode) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            // Clear the input value so the same files can be re-selected
            event.target.value = null;

            if (mode === 'pdf') {
                // Handle multiple files for PDF mode
                const newFilesPromises = files.map(file => {
                    return new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const id = generateUniqueId();
                            pdfFiles.push({
                                id: id,
                                file: file,
                                url: e.target.result,
                                name: file.name,
                                size: file.size,
                            });
                            resolve();
                        };
                        reader.readAsDataURL(file);
                    });
                });

                // Wait for all files to be read before rendering
                Promise.all(newFilesPromises).then(() => {
                    renderPdfImageList();
                });

            } else if (mode === 'compress') {
                // Handle single file for Compress mode
                const file = files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    singleFile = {
                        file: file,
                        url: e.target.result,
                        name: file.name,
                        size: file.size,
                    };
                    renderSingleFilePreview(mode);
                };
                reader.readAsDataURL(file);
            }
        }

        function removeFile(id) {
            pdfFiles = pdfFiles.filter(f => f.id !== id);
            renderPdfImageList();
        }

        function renderPdfImageList() {
            const listContainer = document.getElementById('pdf-image-list');
            const container = document.getElementById('pdf-image-list-container');
            const actions = document.getElementById('pdf-actions');

            listContainer.innerHTML = '';

            if (pdfFiles.length === 0) {
                container.classList.add('hidden');
                actions.classList.add('hidden');
                return;
            }

            container.classList.remove('hidden');
            actions.classList.remove('hidden');

            pdfFiles.forEach(file => {
                const itemHtml = `
                    <div class="flex items-center p-3 bg-gray-50 dark:bg-zinc-700/50 amoled:bg-zinc-800 rounded-xl shadow-inner transition-all duration-200">
                        <div class="w-12 h-12 rounded-lg overflow-hidden flex-shrink-0 mr-3">
                            <img src="${file.url}" alt="${file.name}" class="w-full h-full object-cover">
                        </div>

                        <div class="flex-grow min-w-0">
                            <p class="font-medium truncate">${file.name}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-300">${formatBytes(file.size)}</p>
                        </div>

                        <button onclick="removeFile('${file.id}')"
                                class="ml-3 p-1.5 text-red-500 bg-red-100 dark:bg-red-900/50 rounded-full hover:bg-red-200 dark:hover:bg-red-800 transition active:scale-90"
                                title="Remove Image"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                listContainer.insertAdjacentHTML('beforeend', itemHtml);
            });
        }

        function renderSingleFilePreview(mode) {
            const container = document.getElementById(`${mode}-preview-container`);
            const preview = document.getElementById(`${mode}-preview`);
            const filename = document.getElementById(`${mode}-filename`);
            const controls = document.getElementById(`${mode}-controls`);

            if (!singleFile) {
                container && container.classList.add('hidden');
                controls && controls.classList.add('hidden');
                return;
            }

            container.classList.remove('hidden');
            controls && controls.classList.remove('hidden');
            preview.src = singleFile.url;
            filename.textContent = singleFile.name;

            if (mode === 'compress') {
                document.getElementById('original-size').textContent = formatBytes(singleFile.size);
                updateCompressionSize(); // Initial size calculation
            }
        }

        function updateCompressionSize() {
            if (!singleFile || !singleFile.size) return;

            const slider = document.getElementById('compress-quality-slider');
            const qualityDisplay = document.getElementById('quality-value-compress');
            const expectedSizeDisplay = document.getElementById('expected-size');

            const quality = parseFloat(slider.value);
            qualityDisplay.textContent = `${quality}%`;

            // Simple proportional estimation for compression (heuristic)
            const qualityRatio = quality / 100; // 10% -> 0.1, 100% -> 1.0
            const maxCompressionFactor = 0.9; // Max reduction to 10%
            let reductionFactor = 1 - (maxCompressionFactor * (1 - qualityRatio));

            // Smallest size should be around 10% of original.
            if (reductionFactor < 0.1) reductionFactor = 0.1;

            let estimatedBytes = singleFile.size * reductionFactor;

            // PNGs are losslessly compressed, so don't apply aggressive reduction
            if (singleFile.file.type === 'image/png') {
                // Cap reduction for PNG at a safe 20%
                estimatedBytes = Math.max(singleFile.size * 0.8, estimatedBytes);
            }

            expectedSizeDisplay.textContent = formatBytes(estimatedBytes);
        }


        // --- MODAL MANAGEMENT & ALERT ---

        const nameModal = document.getElementById('name-modal');
        const modalContent = document.getElementById('modal-content');
        const modalLoading = document.getElementById('modal-loading');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');

        function showNameModal(isGrayscale) {
            if (pdfFiles.length === 0) {
                alertUser("Please select at least one image first.", "error");
                return;
            }
            isGrayscalePdfMode = isGrayscale;
            document.getElementById('pdf-filename').value = isGrayscale ? 'Grayscale_PDF_Export' : 'ImageToolkit_PDF_Export';

            nameModal.classList.remove('hidden');
            nameModal.classList.add('flex');
            // Animate in the modal
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function hideNameModal() {
            // Animate out the modal
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                nameModal.classList.remove('flex');
                nameModal.classList.add('hidden');
            }, 300);
            modalLoading.classList.add('hidden');
            modalConfirmBtn.disabled = false;
        }

        function alertUser(message, type) {
            const existingAlert = document.getElementById('custom-alert');
            if(existingAlert) existingAlert.remove();

            const bgColor = type === 'error' ? 'bg-red-500' : 'bg-green-500';
            const icon = type === 'error' ? '‚ùå' : '‚úÖ';
            const alertHtml = `
                <div id="custom-alert" class="fixed top-0 left-1/2 -translate-x-1/2 mt-4 p-4 rounded-xl shadow-lg text-white font-semibold transition-all duration-300 transform translate-y-0 z-50 ${bgColor} flex items-center space-x-2">
                    <span>${icon}</span>
                    <span>${message}</span>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', alertHtml);

            // Set timeout for fade-out and removal
            setTimeout(() => {
                const alertElement = document.getElementById('custom-alert');
                if(alertElement) alertElement.classList.add('opacity-0', '-translate-y-full');
                setTimeout(() => alertElement && alertElement.remove(), 500);
            }, 3000);
        }

        async function confirmDownload() {
            const filename = document.getElementById('pdf-filename').value.trim() || 'Untitled_Document';

            modalLoading.classList.remove('hidden');
            modalConfirmBtn.disabled = true;

            try {
                await processAndDownloadPDF(filename, isGrayscalePdfMode);
                alertUser("PDF generated and downloaded successfully!", "success");
            } catch (error) {
                console.error("PDF generation failed:", error);
                alertUser("PDF generation failed. Check console for details.", "error");
            } finally {
                hideNameModal();
            }
        }

        // --- CORE PROCESSING LOGIC ---

        function grayscaleImage(img) {
            const canvas = document.getElementById('image-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                // ITU-R BT.601 luminance calculation: 0.299*R + 0.587*G + 0.114*B
                const avg = (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
                data[i] = avg;      // Red
                data[i + 1] = avg;  // Green
                data[i + 2] = avg;  // Blue
                // data[i + 3] remains Alpha
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.9); // Convert to JPEG with high quality for smaller file size than PNG for PDF.
        }

        function compressAndConvertToBase64(img, mimeType, quality) {
            const canvas = document.getElementById('image-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);

            // Use toDataURL for compression (quality param is for JPEG/WEBP only)
            const outputMimeType = (mimeType.includes('jpeg') || mimeType.includes('webp')) ? 'image/jpeg' : 'image/png';
            // PNG quality is ignored by toDataURL, but we keep it to handle different types.
            return canvas.toDataURL(outputMimeType, quality);
        }

        // --- Compressor Implementation ---
        async function processCompression() {
            if (!singleFile) {
                alertUser("Please select an image first.", "error");
                return;
            }

            try {
                const img = await loadImage(singleFile.url);

                const quality = parseFloat(document.getElementById('compress-quality-slider').value) / 100;
                const compressedDataURL = compressAndConvertToBase64(img, singleFile.file.type, quality);

                // Determine file extension for download
                let mimeTypeExt;
                // Use a simple check, defaulting to jpg for compressed if not png
                if (singleFile.file.type.includes('png') && quality === 1.0) {
                    // If full quality and original was PNG, keep it PNG
                    mimeTypeExt = 'png';
                } else {
                    // Otherwise, force to jpg for compression benefits
                    mimeTypeExt = 'jpg';
                }

                const a = document.createElement('a');
                a.href = compressedDataURL;
                a.download = `Compressed_${Math.round(quality*100)}_${singleFile.name.replace(/\.[^/.]+$/, "")}.${mimeTypeExt}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                alertUser("Image compressed and downloaded!", "success");
            } catch (error) {
                console.error("Compression failed:", error);
                alertUser("Image compression failed. See console.", "error");
            }
        }


        // --- PDF Generation Implementation (FIXED: Ensuring correct format for jsPDF) ---
        async function processAndDownloadPDF(filename, applyGrayscale) {
            const doc = new jsPDF('p', 'mm', 'a4'); // 'p' for portrait, 'mm' for units, 'a4' for size
            const pdfWidth = doc.internal.pageSize.getWidth();
            const pdfHeight = doc.internal.pageSize.getHeight();
            const margin = 10; // 10mm margin on each side
            const quality = PDF_DEFAULT_QUALITY;
            let firstPage = true;

            for (const fileObj of pdfFiles) {
                // Use the robust loadImage utility
                const img = await loadImage(fileObj.url);

                let dataURL;
                let format; // Must be 'JPEG', 'PNG', or 'WEBP' for jsPDF

                // 1. Image Processing & Format Determination (FIXED LOGIC)
                if (applyGrayscale) {
                    // grayscaleImage function explicitly outputs JPEG at 0.9 quality
                    dataURL = grayscaleImage(img);
                    format = 'JPEG'; // Set explicitly to match grayscaleImage output for jsPDF
                } else {
                    // Standard conversion uses compression function
                    dataURL = compressAndConvertToBase64(img, fileObj.file.type, quality);
                    
                    // Determine output format based on the compression function's output
                    // compressAndConvertToBase64 forces output to JPEG unless original is PNG and quality is 1.0
                    if (fileObj.file.type.includes('png') && quality === 1.0) {
                        format = 'PNG';
                    } else {
                        format = 'JPEG';
                    }
                }

                if (!firstPage) {
                    doc.addPage();
                }

                // 2. Calculate dimensions to fit image on the PDF page
                const imgRatio = img.naturalWidth / img.naturalHeight;
                let printWidth = pdfWidth - (2 * margin);
                let printHeight = printWidth / imgRatio;

                // If height is too big, recalculate based on max height
                if (printHeight > pdfHeight - (2 * margin)) {
                    printHeight = pdfHeight - (2 * margin);
                    printWidth = printHeight * imgRatio;
                }

                const x = (pdfWidth - printWidth) / 2;
                const y = (pdfHeight - printHeight) / 2;

                // 3. Add image to PDF using the determined format
                // jsPDF's addImage format parameter is case-sensitive (JPEG, PNG, GIF)
                doc.addImage(dataURL, format, x, y, printWidth, printHeight);

                firstPage = false;
            }

            doc.save(`${filename}.pdf`);
        }
